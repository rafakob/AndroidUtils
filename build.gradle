apply from: project.file('metadata.gradle')

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.novoda:bintray-release:0.9'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    SUPPORT_LIBRARY = '25.3.1'
    RXJAVA = '2.1.0'
    RXANDROID = '2.0.1'
}
